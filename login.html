<!DOCTYPE html>
<html lang-"en">
    <head>    
        <meta charset="UTF-8">
             <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js"></script>
             <script  src="login.js"></script>
             <link rel="stylesheet" href="login.css"/>
    </head>
        
<body>
    <div class="container">
      <h1 align="center" style="color:#FFFFFF";>SPACE TRAVEL</h1>
      <form action="login_success.html" name="Space Travel" >

        <label for="username" style="color:#FFFFFF";>User Name</label>
        <input type="text" name="username" id="username" placeholder="Username" />
        <label class="error" for="username" id="username_error">This field is required.</label>
        <label class="error" for="username" id="username_errorNumberLetter">username must contain numbers and letters only</label>
        <label class="error" for="username" id="username_errorFirstLetter">username must begin with a letter</label>
        
        

        
        <label for="password" style="color:#FFFFFF";>Password</label>
        <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" />
        <label class="error" for="password" id="password_error">This field is required.</label>
        <label class="error" for="password" id="password_errorLength">The password should be 8 to 16 characters</label>
        <label class="error" for="password" id="password_errorLetter">The password should have atleast one letter</label>    
        <label class="error" for="password" id="password_errorCharacter">The password should conatin ! or *</label>
        <label class="error" for="password" id="password_errorNumber">The password should have atleast one digit</label>
    
        <button class="button" type="submit">Login</button>

      </form>
     </div>

</body>
</html>
